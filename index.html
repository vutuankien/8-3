<html lang="en">
<head>

<body>
      <div class="wrapper">
            <h1 class="heading">
                  happy international women day
            </h1>
            <h1 class="heading">
                  bạn có muốn nhận quà của mình khum nè
            </h1>

            <div class="button">
                  <button class="yes">yes</button>
                  <button class="no">no</button>
            </div>
      </div>
</body>
<script>
      $(document).ready(
            $(function() {
                  $(".yes").on({
                        mouseover: function() {
                              $(this).css({
                                    'top': (Math.random() * 200) + "px",
                                    'left': (Math.random() *200) + "px",
                                    // 'right': (Math.random() *200) + "px",
                              });
                        }
                  });
                  $(".no").click(function(){
                        alert("heheh cảm ơn bạn rất nhiều")
                  });
            })    
      );
</script>
